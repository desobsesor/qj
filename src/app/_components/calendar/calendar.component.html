<button class="btn btn-sm btn-outline-primary mr-2" (click)="selectToday()">Hoy</button>
<button class="btn btn-sm btn-outline-primary mr-2" (click)="dp.navigateTo()">Mes Actual</button>
<ngb-datepicker #dp [(ngModel)]="model" (select)="select()" (navigate)="date = $event.next"></ngb-datepicker>
<ngb-timepicker [(ngModel)]="time"></ngb-timepicker>
<hr/>
<span style="font-size: 10px"> Fecha: {{ model | json }} </span>
<span style="font-size: 10px"> Hora: {{ time }}</span>
<hr/>
<a routerLink="/athleticDiscipline" class="btn btn-link"><em class="fa fa-arrow-circle-left"></em> Atras</a>
<button [disabled]="!loading" class="btn btn-primary" (click)="continuar()">
    Continuar
</button>
