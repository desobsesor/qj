<h3>Usuarios registrados:</h3>
<ul class="list-usuarios">
    <li *ngFor="let user of users">
        <em class="fa fa-credit-card" title="{{user.correo}}"></em> {{user.usuario}} ({{user.nombreCompleto}})
        - <a (click)="deleteUser(user.id)" class="text-danger"><em class="fa fa-remove"></em> Eliminar</a>
    </li>
</ul>
